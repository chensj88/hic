<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>系统管理</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/jquery.treegrid.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/google-font/google.fonts.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}"/>
    <link rel="shortcut icon" th:href="@{/img/logo.ico}"/>
</head>

<body>
<div class="main-container" style="margin: 10px 0px;">
    <div class="row" style="margin:0px;">
        <div class="col-sm-12">
            <div class="tabbable">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a data-toggle="tab" href="#home">
                            批量校验
                        </a>
                    </li>

                    <li>
                        <a data-toggle="tab" href="#profile">
                            单份校验
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="home" class="tab-pane in active">
                        <div id="toolbar">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="productLine">模板类别</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">模板类别</span>
                                        <select class="form-control" name="product_line" id="productLine">
                                            <option value="">-----全部-----</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="msgType">全院模板总数</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">全院模板总数</span>
                                        <span class="form-control" name="msg_type" id="msgType">
                                            4396
                                        </span>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary">批量验证</button>
                                <button type="button" class="btn btn-primary">生成报告</button>
                            </form>

                        </div>
                        <table id="table"></table>
                    </div>

                    <div id="profile" class="tab-pane">
                        <p>Food truck fixie locavore, accusamus mcsweeney's marfa nulla single-origin coffee squid.</p>
                    </div>
                </div>
            </div>
        </div><!-- /span -->
    </div>
</div>
</body>
<!--[if !IE]> -->
<script th:src="@{/bootstrap/js/jquery-2.2.4.min.js}"></script>
<!-- <![endif]-->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table-treegrid.min.js}"></script>
<script th:src="@{/bootstrap/js/jquery.treegrid.min.js}"></script>
<!--ace-->
<script th:src="@{/assets/js/ace-elements.min.js}"></script>
<script th:src="@{/assets/js/ace.min.js}"></script>
<script th:src="@{/assets/js/ace-extra.min.js}"></script>

<script th:inline="javascript" type="text/javascript">
    var ctx = /*[[@{/}]]*/'';
    // alert(ctx+'modelCheck/modelCheck');
    var $table = $('#table');
    $(function () {
        $table.bootstrapTable({
            url: ctx + 'modelCheck/list',
            height: $(window).height(),
            striped: true,
            toolbar: '#toolbar',
            sidePagination: 'client',
            idField: 'id',
            columns: [
                // {
                //     field: 'ck',
                //     checkbox: true
                // },
                {
                    field: 'colummName',
                    width: '40%',
                    title: '模板名称'
                },
                // {
                //     field: 'status',
                //     title: '状态',
                //     sortable: true,
                //     align: 'center',
                //     formatter: 'statusFormatter'
                // },
                {
                    field: 'errorDesc',
                    width: '60%',
                    title: '错误描述'
                }
            ],
            treeShowField: 'colummName',
            parentIdField: 'pid',
            onLoadSuccess: function (data) {
                console.log(data);
                // jquery.treegrid.js
                $table.treegrid({
                    initialState: 'collapsed',
                    treeColumn: 0,
                    // expanderExpandedClass: 'glyphicon glyphicon-minus',
                    // expanderCollapsedClass: 'glyphicon glyphicon-plus',
                    onChange: function () {
                        $table.bootstrapTable('resetWidth');
                    }
                });
            }
        });
    });

    // 格式化类型
    function typeFormatter(value, row, index) {
        if (value === 'menu') {
            return '菜单';
        }
        if (value === 'button') {
            return '按钮';
        }
        if (value === 'api') {
            return '接口';
        }
        return '-';
    }


    // 格式化状态
    function statusFormatter(value, row, index) {
        if (value === 1) {
            return '<span class="label label-success">正常</span>';
        } else {
            return '<span class="label label-default">锁定</span>';
        }
    }
</script>

</html>
