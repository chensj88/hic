<script th:inline="javascript"  type="text/javascript">
    var ctx = /*[[@{/}]]*/'';
</script>
<script>
    var setting = {
        async: {
            enable: true,
            url:ctx + "/mbk/tree",
            autoParam:["nodeId"],
            dataType:'json',
            dataFilter: filter
        },
        checkable: true,
        showIcon: true,
        showLine: true,
        view: {
            dblClickExpand: false,
            showLine: true,
            selectedMulti: false,
            showIcon:true
        },
        expandSpeed: "",
        data: {
            keep:{
                parent:true
            },
            key:{
                name:'nodeName',
                isParent: "parent"
            },
            simpleData: {
                enable: true,
                idKey: "nodeId",
                pIdKey: "nodePid",
                rootPId: ""
            }
        },
        check: {
            enable: true,
            chkboxType: { "Y" : "ps", "N" : "ps" }
        },
        callback: {
            onClick: zTreeOnOnClick,
            onExpand:zTreeOnOnClick
        }
    };

    $('#tabContent').height($(window).height() - 20 +'px');
    $(function () {
        $.fn.zTree.init($("#dataTree"), setting);
        $.fn.zTree.init($("#templateTree"), setting);

        console.log($(window).width());
        console.log($(window).height());
        console.log(window.parent.document.getElementById("coniframe").height);
        console.log(window.parent.document.getElementById("coniframe").width);

    });

    function filter(treeId, parentNode, childNodes) {
        if (!childNodes) return null;
        var result = childNodes.data;
        for (var i=0, l=result.length; i<l; i++) {
            result[i].nodeName = result[i].nodeName.replace(/\.n/g, '.');
        }
        return result;
    }

    function zTreeOnOnClick(event, treeId, treeNode) {
        var treeObj = $.fn.zTree.getZTreeObj(treeId);
        var node = treeObj.getNodeByTId(treeNode.tId);
        //没有子节点才去查询
        if (node.children.length < 1 ||node.children == null || node.children == "undefined") {
            $.ajax({
                type: "POST",
                async: false,
                url:ctx + "mbk/childTree",
                data: {
                    mldm: treeNode.nodeId
                },
                dataType: "json",
                success: function (data) {
                    if (data.data != null && data.data != "") {
                        //添加新节点
                        newNode = treeObj.addNodes(node, data.data);
                    }
                },
                error: function (event, XMLHttpRequest, ajaxOptions, thrownError) {
                    result = true;
                    alert("请求失败!");
                }
            });
        }
    }


</script>
