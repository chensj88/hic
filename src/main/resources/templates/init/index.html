<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/'';
    var resultData = [];
    var templateTree,dictTree;
    /*初始化变量，为数据复制做准备*/
    var dataTypeC,dtjddmC,qrmbdmC,qrdxdmC,yzjddmC,dictCodeC,pyCodeC,btC;
    //页面初始化
    function initWindow(){
        //页面大小响应布局
        $(window).width((window.parent.document.getElementById("coniframe").width -12)+'px');
        $(window).height((window.parent.document.getElementById("coniframe").height -12)+'px');
        $('#tabContent').height($(window).height() - 100+'px')
        //行内操作初始化
//        $.fn.editable.defaults.mode = 'inline';
    }
    initWindow();
    //字典值加载
    function initDictInfo(){
        var $parent = $('#dataSet');
        $.ajax({
            url: ctx + 'common/dict',
            async: true,
            type: "post",
            cache:false,
            data: {'dictCode':'platformTableName'},
            success: function (data, status) {
                $parent.empty();
                var $data = data.data;
                resultData = data.data;
                for (var key in $data) {
                    $('<option value="' + $data[key].dictValue+ '">' + $data[key].dictLabel+ '</option>').appendTo($parent);
                }
                $('<option value="">-----------全部-----------</option>').prependTo($parent);
                $parent.val("");
            }
        });
    }

    initDictInfo();
    var $table = $('#table');
    var $subTable ;

    var templateSetting = {
        async: {
            enable: true,
            url:ctx + "/mbk/tree",
            autoParam:["nodeId"],
            dataType:'json',
            dataFilter: filter
        },
        checkable: true,
        showIcon: true,
        showLine: true,
        view: {
            dblClickExpand: false,
            showLine: true,
            selectedMulti: false,
            showIcon:true
        },
        expandSpeed: "",
        data: {
            keep:{
                parent:true,

            },
            key:{
                name:'nodeName',
                isParent: "parent",
                isHidden: "hidden"
            },
            simpleData: {
                enable: true,
                idKey: "nodeId",
                pIdKey: "nodePid",
                rootPId: ""
            }
        },
        check: {
            enable: true,
            chkboxType: { "Y" : "ps", "N" : "ps" }
        },
        callback: {
            onClick: zTreeOnOnClick,
            onExpand:zTreeOnOnClick
        }
    };

    var dictSetting = {
        async: {
            enable: true,
            url:ctx + "/dict/tree",
            autoParam:["dictCode","dictValue"],
            dataType:'json',
            dataFilter: dictFilter
        },
        checkable: true,
        showIcon: true,
        showLine: true,
        view: {
            dblClickExpand: false,
            showLine: true,
            selectedMulti: false,
            showIcon:false
        },
        expandSpeed: "",
        data: {
            keep:{
                parent:false
            },
            key:{
                name:'dictLabel',
                isParent: "parent"
            },
            simpleData: {
                enable: true,
                idKey: "dictValue",
                pIdKey: "",
                rootPId: ""
            }
        },
        check: {
            enable: true,
            chkStyle:'radio',
        },
        callback: {
            onClick: dictTreeOnOnClick,
            onCheck: dictTreeOnOnClick
        }
    };

    dictTree = $.fn.zTree.init($("#dataTree"), dictSetting);

    templateTree = $.fn.zTree.init($("#templateTree"), templateSetting);

    /**
     * 字典表数据转换
     * @param treeId
     * @param parentNode
     * @param childNodes
     * @returns {null}
     */
    function dictFilter(treeId, parentNode, childNodes) {
        if (!childNodes) return null;
        var result = childNodes.data;
        for (var i=0, l=result.length; i<l; i++) {
            result[i].dictLabel = result[i].dictLabel.replace(/\.n/g, '.');
        }
        return result;
    }

    /**
     * 模板数据转换
     * @param treeId
     * @param parentNode
     * @param childNodes
     * @returns {null}
     */
    function filter(treeId, parentNode, childNodes) {
        if (!childNodes) return null;
        var result = childNodes.data;
        for (var i=0, l=result.length; i<l; i++) {
            result[i].nodeName = result[i].nodeName.replace(/\.n/g, '.');
        }
        return result;
    }

    function openAddWindow(pId,recordName,index,sourceType,dataType,dtjddm,qrmbdm,qrdxdm,yzjddm,dictCode,pyCode,bt) {
        var bt1 = bt === 'null' ? '0' :bt;
        var data = {row :{
            pid:parseInt(pId),
            sourceType:sourceType,
            dataType:dataType,
            dtjddm:dtjddm,
            qrmbdm:qrmbdm,
            qrdxdm:qrdxdm,
            yzjddm:yzjddm,
            recordName:'',
            dictCode:dictCode,
            pyCode:pyCode,
            bt:bt1,
            status:1
        },
            index:index+1};
        $subTable.bootstrapTable('insertRow',data);
        console.log($subTable);
    }

    function openCopyWindow(pId,recordName,index,sourceType,dataType,dtjddm,qrmbdm,qrdxdm,yzjddm,dictCode,pyCode,bt) {
        $.ajax({
            type: "post",
            url: ctx + "basic/tree",
            dataType: "json",
            data:{'pId':pId,sourceType:sourceType},
            cache : false,
            async: false,
            success: function (result) {
                $('#tree').treeview({
                    data: result.data,         // 数据源
                    showCheckbox: true,   //是否显示复选框
                    highlightSelected: true,    //是否高亮选中
                    icon:'',                                  //列表树节点上的图标，通常是节点左边的图标。
                    uncheckedIcon:"",                         //设置图标为未选择状态的checkbox图标。
                    nodeIcon:'glyphicon glyphicon-unchecked', //设置所有列表树节点上的默认图标。
                    selectedIcon:"glyphicon glyphicon-check", //设置所有被选择的节点上的默认图标。
                    color:"#000000",
                    backColor:"#FFFFFF",
                    emptyIcon: '',    //设置列表树中没有子节点的节点的图标。
                    multiSelect: false  //多选
                });
            },
            error: function (response) {
                toastr.error(response.responseText);
            },
        });
        dataTypeC = dataType;
        dtjddmC = dtjddm;
        qrmbdmC = qrmbdm;
        qrdxdmC = qrdxdm;
        yzjddmC = yzjddm;
        dictCodeC = dictCode;
        pyCodeC = pyCode;
        btC = bt;
        $('#treeModal').modal('show');
    }

    $(function(){
        //toastr 插件全局配置
        toastr.options.positionClass = 'toast-top-center';
        toastr.options.timeOut = 30;
        toastr.options.extendedTimeOut = 60;

        $table.bootstrapTable({
            url:ctx + 'basic/plist',
            height: 700, //表格占高
            striped: true,
            method: 'GET', // 请求方法
            cache: false,  // 是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   // 是否显示分页（*）
            sortable: true,                     // 是否启用排序
            sortOrder: "asc",                   // 排序方式
            sidePagination: "server",           // 分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      // 初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     // 每页的记录行数（*）
            pageList: [10, 25, 50, 100],        // 可供选择的每页的行数（*）
            showPaginationSwitch: false,			//显示 数据条数选择框
            search: false,                      // 是否显示表格搜索
            strictSearch: true,
            minimumCountColumns: 2,             // 最少允许的列数
            clickToSelect: true,                // 是否启用点击选中行
            idField: 'id',
            sortName: 'id',
            uniqueId: "id",                 // 每一行的唯一标识，一般为主键列
            cardView: false,                    // 是否显示详细视图
            detailView: true,                  // 是否显示父子表
            toolbar: '#btntoolbar',
            toolbarAlign: 'right',
            paginationPreText: '上一页',
            paginationNextText: '下一页',
            paginationLoop: false, //分页条无限循环的功能
            singleSelect: true,
            queryParams: queryListInfo,
            columns: [
                {
                    field: 'recordName',
                    title: '接口名称',
                    align: 'left',
                    width: '210px',
                    formatter:function(value,row,index){
                        return '<span>'+value+'</span>';
                    }
                },
                {
                    field: 'dataType',
                    title: '类型',
                    align: 'center',
                    width: '100px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                },
                {
                    field: 'dtjddm',
                    align: 'center',
                    title: '文件结构ID',
                    width: '250px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                },
                {
                    field: 'qrmbdm',
                    align: 'center',
                    title: '基础模板ID',
                    width: '250px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                },
                {
                    field: 'qrdxdm',
                    align: 'center',
                    title: '元数据ID',
                    width: '250px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                },
                {
                    field: 'yzjddm',
                    align: 'center',
                    title: '原子节点ID',
                    width: '250px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                },
                {
                    field: 'bt',
                    align: 'center',
                    title: '必选',
                    width: '100px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                },
                {
                    field: 'dictCode',
                    align: 'center',
                    title: '字典字段',
                    width: '100px',
                    formatter:function(value,row,index){
                        if(row.pid === 0){
                            return '';
                        }
                    }
                }
            ],
            onExpandRow:function(index,row,$detail){
                InitSubTable(index, row, $detail);
            }
        });
        /**
         * 父子表
         */
        function InitSubTable(index, row, $detail){
            var parentid = row.id;
            var sourceType = row.sourceType;
            var cur_table = $detail.html('<table></table>').find('table');
            function initParam(params) {
                let queryJson = {
                    sourceType :sourceType,
                    pId:parentid
                };
                if($('#chosen').is(':checked')){
                    queryJson['bt'] = 1;
                }
                if($('#configPath').is(':checked')){
                    queryJson['config'] = 1;
                }
                queryJson['count'] = params.limit;    // 每页显示条数
                queryJson['first'] = params.offset;   // 显示条数
                queryJson['sort'] = params.sort;      // 排序列名
                queryJson['order'] = params.order;     // 排位命令（desc，asc）
                return queryJson;
            }
            $subTable = $(cur_table);
            $subTable.bootstrapTable({
                url:ctx + 'basic/clist',
                striped: true,
                method: 'GET', // 请求方法
                queryParams: initParam,
                cache: false,  // 是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: false,                   // 是否显示分页（*）
                sortable: true,                     // 是否启用排序
                sortOrder: "asc",                   // 排序方式
                sidePagination: "server",           // 分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      // 初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     // 每页的记录行数（*）
                pageList: [10, 25, 50, 100],        // 可供选择的每页的行数（*）
                uniqueId: "id",
                idField: 'id',
                sortName: 'id',
                uniqueId: "id",                 // 每一行的唯一标识，一般为主键列
                columns: [
                    {
                        field: 'recordName',
                        title: '字段名称',
                        align: 'center',
                        width: '210px',
                        formatter:function(value,row,index){
                            let content = '';
                            let status = row.status;
                            if(status || value === ''){
                                content = `<span>${value}</span>`;
                            }else{
                                content = `<span>${value}</span>
                                        <span class="pull-right span_icon" title="插入新的一行" onclick="openAddWindow('${row.pid}','${row.recordName}','${index}','${row.sourceType}','${row.dataType}','${row.dtjddm}','${row.qrmbdm}','${row.qrdxdm}','${row.yzjddm}','${row.dictCode}','${row.pyCode}','${row.bt}')">
                                            <i class="glyphicon glyphicon-plus"></i>
                                        </span>
                                        <span class="pull-right span_icon"  title="复制" onclick="openCopyWindow('${row.pid}','${row.recordName}','${index}','${row.sourceType}','${row.dataType}','${row.dtjddm}','${row.qrmbdm}','${row.qrdxdm}','${row.yzjddm}','${row.dictCode}','${row.pyCode}','${row.bt}')">
                                        <i class="iconfont icon-copy"></i></span>`;
                            }
                            return content;
                        }
                    },
                    {
                        field: 'dataType',
                        title: '类型',
                        align: 'center',
                        width: '100px',
                        editable: {
                            emptytext:'-',
                            type: 'select',
                            source:[
                                {value:"1",text:"文件结构"},
                                {value:"2",text:"基础模板"},
                                {value:"3",text:"元数据"},
                                {value:"4",text:"原子节点"}]
                        }
                    },
                    {
                        field: 'dtjddm',
                        align: 'center',
                        title: '文件结构ID',
                        width: '250px',
                        editable: {
                            emptytext:'-',
                            type: 'text',
                            title: '文件结构ID'
                        }
                    },
                    {
                        field: 'qrmbdm',
                        align: 'center',
                        title: '基础模板ID',
                        width: '250px',
                        editable: {
                            emptytext:'-',
                            type: 'text',
                            title: '基础模板ID'
                        }
                    },
                    {
                        field: 'qrdxdm',
                        align: 'center',
                        title: '元数据ID',
                        width: '250px',
                        editable: {
                            emptytext:'-',
                            type: 'text',
                            title: '元数据ID'
                        }
                    },
                    {
                        field: 'yzjddm',
                        align: 'center',
                        title: '原子节点ID',
                        width: '250px',
                        editable: {
                            emptytext:'-',
                            type: 'text',
                            title: '原子节点ID'
                        }
                    },
                    {
                        field: 'bt',
                        align: 'center',
                        title: '必选',
                        width: '100px',
                        formatter:function(value,row,index){
                            console.log(value +' : '+value === 0);
                            if(value === 0 || value === null ){
                                return '0';
                            }else{
                                return '1';
                            }
                        },
                        editable: {
                            emptytext:'-',
                            type: 'select',
                            source:[
                                {value:"0",text:"非必选"},
                                {value:"1",text:"必选"}]
                        }
                    },
                    {
                        field: 'dictCode',
                        align: 'center',
                        title: '字典字段',
                        width: '100px',
                        formatter:function(value,row,index){
                            if(value !== '' && value !== null){
                                return '1';
                            }else{
                                return '';
                            }
                        },
                        editable: {
                            emptytext:'-',
                            type: 'select',
                            source:[
                                {value:"",text:"否"},
                                {value:"1",text:"是"}]
                        }
                    }
                ],
            });
        }

        $table.on('editable-save.bs.table',function (event, field, row, $el) {
            var param = {
                id:row.id,
                pId:row.pid,
                sourceType:row.sourceType,
                pyCode:row.pyCode,
                recordName:'',
                dictCode:row.dictCode,
                dataType:row.dataType,
                dtjddm:row.dtjddm,
                qrmbdm:row.qrmbdm,
                qrdxdm:row.qrdxdm,
                yzjddm:row.yzjddm,
                bt:row.bt,
                status:row.status
            };
            $.ajax({
                url: ctx + "basic/edit",
                data: param,
                type: "post",
                dataType: 'json',
                async: false,
                cache: false,
                success: function (result,status) {
                    if(status === 'success'){
                        toastr.info('数据提交成功');
                    }
                },
                error: function (response) {
                    console.log(response.responseText);
                    toastr.error(response.responseText);
                },
                complete: function () {
                }
            });
        });

        function queryListInfo(params){
            let queryJson = {
                sourceType : $('#dataSet').val()
            };
            if($('#chosen').is(':checked')){
                queryJson['bt'] = 1;
            }
            if($('#configPath').is(':checked')){
                queryJson['config'] = 1;
            }
            queryJson['count'] = params.limit;    // 每页显示条数
            queryJson['first'] = params.offset;   // 显示条数
            queryJson['sort'] = params.sort;      // 排序列名
            queryJson['order'] = params.order;     // 排位命令（desc，asc）
            return queryJson;
        }

        function searchListInfo(){
            $table.bootstrapTable('refresh', { pageNumber: 1 });
        }

        $('#dataSet').on('change',searchListInfo);
        $('#chosen').on('change',searchListInfo);
        $('#configPath').on('change',searchListInfo);

        $('#saveMapping').on('click',function (e) {
            e.preventDefault();
            var selectNode = $('#tree').treeview('getSelected');
            console.log(selectNode);
            var nodeLength = selectNode.length;
            if(nodeLength > 0){
                var data = {
                    id:selectNode[0].id,
                    dataType:dataTypeC,
                    dtjddm:dtjddmC,
                    qrmbdm:qrmbdmC,
                    qrdxdm:qrdxdmC,
                    yzjddm:yzjddmC,
                    dictCode:dictCodeC,
                    pyCode:pyCodeC,
                    bt:btC
                };
                $.ajax({
                    url: ctx + 'basic/edit',
                    data: data,
                    type: "post",
                    dataType: 'json',
                    async: false,
                    cache: false,
                    success: function (result) {
                        if (result.status == "SUCCESS") {
                            toastr.info("复制成功");
                            $('#treeModal').modal('hide');
                            $table.bootstrapTable('refresh');
                        }
                    },
                    error :function (request) {
                        toastr.error(request.responseText);
                    }
                });
            }else{
                toastr.error('请选择复制到接口表字段。');
                return;
            }


        })

    });


    $('#addOrModify').on('click',function () {
        let dictArr = dictTree.getCheckedNodes(true);
        if(dictArr == undefined || dictArr.length < 0){
            toastr.error('请选择互利互通数据集数据');
            return ;
        }
        let templateArr = templateTree.getCheckedNodes(true)
        if(templateArr == undefined || templateArr.length < 0){
            toastr.error('请选择病历导航树数据');
            return ;
        }

        let mbzDataListSet =[];
        let index = 0;
        console.log(dictArr);
        console.log(templateArr);
        for(let i =0 ;i < dictArr.length ;i++){
            for(let j =0 ;j < templateArr.length ;j++){
                if(templateArr[j].nodeId.startsWith('B')){
                    continue ;
                }else{
                    mbzDataListSet[index]={
                        'sourceType':dictArr[i].dictValue,
                        'modelCode':templateArr[j].nodeId,
                        'sourceName':dictArr[i].dictLabel,
                        'modelName':templateArr[j].nodeName,
                    };
                    index++;
                }
            }
        }
        $.ajax({
            url: ctx + 'dataList/addOrModify',
            async: false,
            type: "post",
            cache:false,
            dataType: 'json',
            contentType : 'application/json',
            data:  JSON.stringify(mbzDataListSet),
            success: function (data, status) {
                toastr.info('保存成功');
            },error:function (response) {
                console.log(response.responseText);
                toastr.error(response.responseText);
            }
        });

    });

    /**
     * templateTree延迟加载
     * @param event
     * @param treeId
     * @param treeNode
     */
    function zTreeOnOnClick(event, treeId, treeNode) {
        let treeObj = $.fn.zTree.getZTreeObj(treeId);
        let node = treeObj.getNodeByTId(treeNode.tId);
        //没有子节点才去查询
        if (node.children.length < 1 || node.children == null || node.children == "undefined") {
            let queryJson = {
                'mldm':treeNode.nodeId
            };
            $.ajax({
                type: "POST",
                async: false,
                url: ctx + "mbk/childTree",
                data:queryJson,
                cache:false,
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.data != null && data.data != "") {
                        //添加新节点
                        newNode = treeObj.addNodes(node, data.data);
                    }
                },
                error: function ( response) {
                    result = true;
                    toastr.error(response.responseText);
                }
            });
        }
    }

    function dictTreeOnOnClick(event, treeId, treeNode) {
        let treeObj = $.fn.zTree.getZTreeObj(treeId);
        let node = treeObj.getNodeByTId(treeNode.tId);
        let pyCode = node.pyCode;
        let tnode1 = templateTree.getNodeByParam("nodeId",pyCode,null);
        $("#"+tnode1.tId+"_a").click();

        if(pyCode.length > 2){
            let parentPyCode = pyCode.substring(0,pyCode.length -2 );
            let pnode1 = templateTree.getNodeByParam("nodeId",parentPyCode,null);
            templateTree.expandNode(pnode1);
        }
        let queryJson = {
            'sourceType':node.dictValue
        };
        dictTree.checkAllNodes(false);
        dictTree.checkNode(node, true, true);
        templateTree.checkAllNodes(false);
        $.ajax({
            type: "POST",
            async: false,
            url: ctx + "dataList/queryConfig",
            data: queryJson,
            dataType: "json",
            success: function (data) {
                if(data.status == 'SUCCESS'){
                    let result = data.data;
                    console.log(result);
                    if(result.length > 0){
                        $.each(result,function(index,value){
                            console.log(value.modelCode +':'+value.modelName);
                            var node1 = templateTree.getNodeByParam("nodeId",value.modelCode,null);
                            console.log(node1);
                            templateTree.checkNode(node1, true, true);
                            templateTree.selectNode(node1);
                        });
                    }
                }
            },
            error: function (response) {
                result = true;
                toastr.error(response.responseText);
            }
        });
    }
</script>
