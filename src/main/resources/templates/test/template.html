<script>
    var setting = {
        async: {
            enable: true,
            url:Common.getRootPath() + "/mbk/tree",
            autoParam:["id"],
            dataFilter: filter,
            type: "get"
        },
        view: {
            dblClickExpand: false,
            showLine: true,
            selectedMulti: false
        },
        data: {
            key:{
                name:'nodeName'
            },
            simpleData: {
                enable: true,
                idKey: "nodeId",
                pIdKey: "nodePid",
                rootPId: ""
            }
        },
        callback: {
            onclick:function (event, treeId, treeNode, clickFlag) {
                console.log(treeId);
                console.log(treeNode);
            }
        }
    };
    $(function () {
        let containter = document.getElementById('main-container');
        containter.style.height = document.body.offsetHeight + 'px';
        console.log(document.body.offsetHeight + 'px');
        console.log(document.body.offsetHeight + 'px');
        var bodyH = $(document).find("body").get(0).scrollHeight,
            htmlH = $(document).find("html").get(0).scrollHeight,
            maxH = Math.max(bodyH, htmlH), minH = Math.min(bodyH, htmlH),
            h = containter.style.height >= maxH ? minH : maxH;
        if (h < 600) h = 600;
        containter.style.height = h;
        $.fn.zTree.init($('#tree'), setting);
    });

    function filter(treeId, parentNode, childNodes) {
        if (!childNodes) return null;
        for (var i=0, l=childNodes.length; i<l; i++) {
            childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
        }
        return childNodes;
    }
